<section class="todoapp">
   <h1>finalist</h1>
  <header class="header">
    <input class="new-todo" placeholder="What's next on the list?" autofocus="" [(ngModel)]="newlist_item.title" (keyup.enter)="addListItem()">
  </header>
  <section class="main" *ngIf="list.length > 0">
    <ul class="todo-list">
      <li *ngFor="let list_item of list" [class.completed]="list_item.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleListItem(list_item)" (checked)="list_item.complete">
          <label>{{list_item.title}}</label>
          <button class="destroy" (click)="deleteListItem(list_item)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="list.length > 0">
    <span class="todo-count"><strong>{{list.length}}</strong> {{list.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
